<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <div class="grid">
    <div class="card" style="width: 18rem;" *ngFor="let elemento of lstMessages">
      <img class="card-img-top" src="assets/img/statistics.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">
          {{elemento.nombre}}
        </h5>
        <p class="card-text">

          Lugar: {{elemento.lugar}}
        </p>
        <p class="card-text">

          Entrada: {{elemento.entrada}}
        </p>

      </div>
    </div>
  </div>
</body>
</html>
